<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайных фильмов</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">Генератор случайных фильмов</h1>
        <p class="resurs">Добро пожаловать в рекомендательный сервис, посвящённый поиску случайных фильмов! Мы поможем подобрать случайное кино на сегодняшний вечер. Чтобы начать поиск, просто нажмите на кнопку «Случайный фильм».</p>
        <div class="button-wrapper">
            <button class="getRandom">Случайный фильм</button>
        </div>
        <div class="film">
            <div class="poster"></div>
            <div class="information">
                <ul class="film-list">
                    <li class="film-name"></li>
                    <li class="film-year"></li>
                    <li class="film-rating"></li>
                    <li class="film-description"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
